<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simple Image Search App</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- Developer credit -->
<div class="developer-credit">Developer: Abel Ewnetu</div>
<!-- Dark mode toggle button -->
<button id="dark-mode-toggle">Dark Mode</button>

<h1>Simple Image Search App</h1>
<form>
<input type="text" id="search-input" placeholder="Search for images..." />
<button id="search-button">Search</button>
</form>
<div class="search-results">
<!-- Search results will be dynamically added here -->
</div>
<button id="show-more-button">Show more</button>
<!-- Feedback Button -->
  <button id="feedbackBtn">Give Feedback</button>

  <!-- Feedback Form (Initially Hidden) -->
  <div id="feedbackForm" class="feedback-form">
    <h2>Feedback</h2>
    <textarea id="feedbackTextarea" placeholder="Enter your feedback"></textarea>
    <button id="submitFeedbackBtn">Submit</button>
  </div>

<script src="index.js"></script>
</body>
</html>
